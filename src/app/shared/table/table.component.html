<div class="table">
    <div class="row head">
        <div class="field">ID</div>
        <div class="field">User ID</div>
        <div class="field">Title</div>
        <div class="field">Due on</div>
        <div class="field">Pending</div>
    </div>
    <app-row *ngFor="let entry of data" [data]="entry"></app-row>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <p class="notification" *ngIf="data.length === 0 && !isLoading && !error">
        There no data to display
    </p>
    <p class="notification" *ngIf="error && !isLoading">
        Failed to load data. There is problem with your connection or servers were blown up.
    </p>
</div>
